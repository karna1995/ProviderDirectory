<h2>Create a provider</h2>

<form id="create-provider-form">
    <fieldset>
        <h3>Provider</h3>
        <div>
            <label>NPI:</label>
            <input type="text" [(ngModel)]="myModel"/>
        </div>
        <div>
            <label>First name:</label>
            <input type="text"/>
        </div>
        <div>
            <label>Last name:</label>
            <input type="text" />
        </div>

        <h3>Address</h3>
        <div>
            <label>Street</label>
            <input type="text" name="streetOne" />
        </div>
        <div>
            <label>Street Two</label>
            <input type="text" name="streetTwo" />
        </div>
        <div>
            <label>City</label>
            <input type="text" name="city" />
        </div>
        <div>
            <label>State</label>
            <input type="text" name="state" />
        </div>
        <div>
            <label>Zip</label>
            <input type="text" name="zip" />
        </div>

        <button type="button">Submit</button>
    </fieldset>
</form>
